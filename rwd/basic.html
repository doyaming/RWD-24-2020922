<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: auto;   
            background-color: #fa0;
        }
        @media(max-width: 600px){
            /* body {
                background-color: #edc988;
            } */
            h1 {
                width: 100%;
                font-size: 3em;
            }
        }
        @media(min-width: 600px)and (max-width: 1200px){
            /* body {
                background-color: #d7385e;
            } */
            h1 {
                width: 600px;
                font-size: 2.5em;
            }
        }
        @media(min-width: 1200px){
            /* body {
                background-color: #132743;
            } */
            h1 {
                width:1200px;
                font-size: 2em;
            }
        }
    </style>

</head>
<body>
    <h1>RWD Responsive Web Design 響應式網頁設計 </h1>
    <!-- 480 以下 手機
    480-720 小平板
    720-1200 大平板 筆電 小螢幕
    1200 以上 大螢幕桌機
    480 720 1200 -> 中斷點 breakpoints -->
</body>
</html>

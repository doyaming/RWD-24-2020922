<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <style>
     *{
         margin: 0;
         padding: 0;
         font-family: "Gill Sans MT";
     }
     nav{
         width: 100%;
         height: 70px;
         display:flex;
         justify-content:center;
         align-items:center;
         background-color: #222;

     }
     nav a {
         margin:0 15px;
         text-decoration: none;
         color: #fff;
     }
     #about, #service, #product,#contact{
         width: 100%;
         height: 100vh;
     }
     #about{background-color: #9ad3bc;}
     #service{background-color: #ec524b;}
     #product{background-color: #f3eac2;}
     #contact{background-color: #f5b461;}
    </style>
</head>
<body>
   
<nav>
    <a href="#">About</a>
    <a href="#">Service</a>
    <a href="#">Product</a>
    <a href="#">Contact</a>
</nav>
<div id="about"></div>
<div id="service"></div>
<div id="product"></div>
<div id="contact"></div>
<script>
    $(function(){
        let a = $('#about').offset().top;
        let s = $('#service').offset().top;
        let p = $('#product').offset().top;
        let c = $('#contact').offset().top;
        console.log(a,s,p,c);
        $('nav').find('a').eq(0).click(function(){
            $('html,body').animate({
                scrollTop: a
            });
        })
        $('nav').find('a').eq(1).click(function(){
            $('html,body').animate({
                scrollTop: s
            });
        })
        $('nav').find('a').eq(2).click(function(){
            $('html,body').animate({
                scrollTop: p
            });
        })
        $('nav').find('a').eq(3).click(function(){
            $('html,body').animate({
                scrollTop: c
            });
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        #slider {
            width: 1000px;
            margin: auto;
        }
        #products {
            width: 1000px;
            margin: auto;
        }
        .owl-theme .owl-nav [class*=owl-] {
            transition: .3s;
            outline: 0;
        }
        .owl-theme .owl-nav [class*=owl-]:hover {
            background: initial;
            color: #fbe414;
        }
        .owl-dot {
            outline: 0;
        }
        .owl-theme .owl-dots .owl-dot span {
            background: #07110f;
            border-radius: initial;
            width: 10px;
            height: 10px;
           
        }
        .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
            background: #ffab23;
        }
    </style>
</head>
<body>
    <div id="slider" class="owl-carousel owl-theme">
        <img src="https://picsum.photos/id/43/1600/800" alt="">
        <img src="https://picsum.photos/id/13/1600/800" alt="">

        <img src="https://picsum.photos/id/33/1600/800" alt="">
        <img src="https://picsum.photos/id/53/1600/800" alt="">
    </div>
    <div id="products" class="owl-carousel owl-theme">
        <div>
            <img src="https://picsum.photos/id/43/300/" alt="">
            <span>title 1</span>
        </div>
        <div>

            <span>title 3</span>
        </div>
        <div>

            <span>title 4</span>
        </div>
        <div>

            <span>title 5</span>
        </div>
        <div>
            <img src="https://picsum.photos/id/48/300/" alt="">
            <span>title 6</span>
        </div>
        <div>

            <span>title 10</span>
        </div>

    <script>
        $(function(){
            $('#slider').owlCarousel({
                items: 1,
                loop: true,
                stagePadding:0 ,
                dots: true,
                autoplay: false,
                autoplayTimeout: 5000,
                autoplaySpeed: 1500,
                dotsSpeed: 600,

                nav: true,
                navSpeed: 600,
                navText:['<i class="fas fa-chevron-circle-left fa-2x"></i>','<i class="fas fa-chevron-circle-right fa-2x"></i>'],
                animateOut:'fadeOut',
                animateIn:'fadeIn'
            });

            $('#products').owlCarousel({
                items: 4,
                margin: 30,
                center: true
            })
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: 3px solid #000;
            transition: .5s;
        }
        .thumb.active {
            border: 4px solid #00a2ff;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/4643301_500.jpg" class="picture">
        <div class="thumbs">
            <img src="images/4643301_500.jpg" width="150" class="thumb active">
            <img src="images/4643302_500.jpg" width="150" class="thumb">
            <img src="images/4643303_500.jpg" width="150" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(let th of thumb){
            console.log(th)
            th.onclick = function(e){
                // let newImg = e.target.src;
                let newImg = e.target.getAttribute('src');
                console.log(newImg);
                document.querySelector('.picture').setAttribute('src',newImg);
                
                for(let th of thumb){
                    th.classList.remove('active');
                }
                e.target.classList.add('active');

            }

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
    //變數
    var x_1 = 10;
    var x_1 = 100;
    console.log(x_1);
    /*
    變數命名規範
    1.大小寫有別
    2.只能英文或_開頭
    */
   let x_2 = 100;
   console.log(x_2);
   /* let是無法改變內容值但var是可以改變內容值*/
   const b = 888;
   //constant variable->不可重複值,不可修改唯一值//
   console.log(b);

   //var let const 差別在->Scope 不同//


    </script>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff1044;
            margin: auto;

            transform: perspective(800px)scale(0.8,0.8)translateX(300px)rotate(45deg);
            /* 
                scale(),translate(),rotate(),skew()
                scaleX(),scaleY(),scaleZ()
                translateX() translateY()  translateZ()
                rotateX(),rotateY(),rotateZ()
                skewX(),skewY()
                perspective()
             */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

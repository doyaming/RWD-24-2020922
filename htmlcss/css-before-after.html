<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after {
            content: "after";
        }
        h1::before {
            content: "before";
        }
    </style>
</head>
<body>
    <h1>虛擬元素（偽元素）</h1>
    <ul>
        <li>虛擬元素產生的元素為<b>「行內」</b>元素</li>
        <li>虛擬元素的位置是在元素內</li>
    </ul>
</body>
</html>

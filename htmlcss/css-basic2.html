<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* class 類別 */
.abc{
    color: black;
}
/* id 類別 */
#xy{
    color:pink;
}

p{
    color:red;
}
</style>
<body>
    <h1 class="abc" id="xy">title</h1>
    <!-- 權重大小id>class>標籤:h1 -->
    <!-- 如果同樣樣式如兩個P以程式順序為主 -->
    <p id="xy">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, enim?</p>

    <h2 style="color:red">title2</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore consectetur quo dolore eum voluptatem odio alias labore vitae saepe cupiditate.
    </p>
    <ul>
        <li style="color:green">list</li>
        <li style="color:blueviolet">list</li>
        <li style="color:blue">list</li>
        <li style="color:pink">list</li>  
    </ul>         
</body>
</html>

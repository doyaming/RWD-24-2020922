<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Architects Daughter";
        }
        h1 {
            text-align: center;
            font-size: 150px;
            margin: 0;
        }
        .box {
            height: 600px;
            line-height: 600px;
        }
        .img {
            height: 1000px;
            line-height: 1000px;
        }
        /* 虛擬元素 */
        .box:nth-child(2) {
            background-color: #7fbbf6;

        }
        .box:nth-child(4) {
            background-color: #a6f515;
            background: url("https://picsum.photos/id/38/1600/800") center fixed no-repeat;
            background-size: cover;
        }
        .img:nth-child(1) {
            background: url("https://picsum.photos/id/68/1600/800") center fixed no-repeat;
            background-size: cover;
        }
        .img:nth-child(3) {
            background: url("https://picsum.photos/id/18/1600/800") center fixed no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="img">
        <h1>First</h1>
    </div>
    <div class="box">
        <h1>Second</h1>
    </div>
    <div class="img">
        <h1>Third</h1>
    </div>
    <div class="box">
        <h1>Fourth</h1>
    </div>
</body>
</html>

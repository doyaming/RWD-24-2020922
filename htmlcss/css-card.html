<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 800px;
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: 1s;
        }
        .front {
            background-color: #fcf876;
        }
        .back {
            background-color: #cc0e74;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .card:hover .front {
            transform: rotateY(180deg);
        }
        .card:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">前</div>
        <div class="back">後</div>
    </div>
</body>
</html>

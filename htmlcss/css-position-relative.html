<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: #f05454;
            position: relative;
            /* top,bottom,left,right,z-index */
            top: 20px;
            left: 50px;
            z-index: 10;
        }
        .box2 {
            width: 150px;
            height: 150px;
            background-color: #ffb578;
            position: relative;
            bottom: 20px;
            right: 50px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

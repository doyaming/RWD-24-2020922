<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}} {{color}}</h2>
        <div class="gallery">
            <img :src="image" alt="">
        </div>
        <template v-for="(prod,idx) of products">
            <img :src="prod.image" width="100" @click="changeProd(idx)">
        </template>
        <h3>包裝內容物</h3>
        <ul>
            <li v-for="inbox of inBoxes">{{inbox}}</li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    title: 'iPhone 12',
                    // image: 'images/iphone-12-black-select-2020.png',
                    inBoxes:['iPhone','USB-C 對 Lightning 連接線'],
                    currentProd:0,
                    products:[
                        {
                            id:1,
                            image:'images/iphone-12-black-select-2020.png',
                            color:'黑色'
                        },
                        {
                            id:2,
                            image: 'images/iphone-12-red-select-2020.png',
                            color:'紅色'
                        },
                        {
                            id:3,
                            image:'images/iphone-12-green-select-2020.png',
                            color:'綠色'
                        },
                        {
                            id:4,
                            image:'images/iphone-12-blue-select-2020.png',
                            color:'藍色'
                        },
                        {
                            id:5,
                            image:'images/iphone-12-white-select-2020.png',
                            color:'白色'
                        },
                    ]
                }
            },
            methods:{
                changeProd(idx){
                    // console.log(this.products[idx].image);
                    // this.image = this.products[idx].image
                    this.currentProd = idx;
                    console.log(idx)
                }
                
            },
            computed:{
                prod(){
                    return this.products[this.currentProd]
                },
                image(){
                    return this.prod.image;
                },
                color(){
                    return this.prod.color;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>

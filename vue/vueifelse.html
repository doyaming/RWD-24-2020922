<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-if="num > 10">熱賣中</div>
        <div v-else-if="num > 0 && num <= 10">低庫存</div>
        <div v-else>補貨中</div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    num: 0
                }
            }
        });
        app.mount('#app')

    </script>
</body>
</html>

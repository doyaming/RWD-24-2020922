<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <app-title></app-title>
        <app-button></app-button>
    </div>
    <script>
        const app = Vue.createApp({});
        app.component('app-title',{
            template:`<h1>{{title}}</h1>`,
            data(){
                return {
                    title:'Hello Vue!@!!!'
                }
            }
        })
        app.component('app-button',{
            template:`
            <div>
                <button @click="number++">+</button>
                <button @click="add()">+</button>
                <h1>{{number}}</h1>
                <div>{{test}}</div>
            </div>
            `,
            data(){
                return{
                    number:0
                }
            },
            methods:{
                add(){
                    this.number += 1;
                }
            },
            computed:{
                test(){
                    return 'test123';
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>

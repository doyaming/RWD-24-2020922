<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{test}} / {{test2()}}
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    num: 99
                }
            },
            methods:{
                test2(){
                    return this.num * .8;
                }
            },
            computed:{
                test(){
                    return this.num * .8;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>

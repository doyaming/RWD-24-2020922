<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .completed {
            text-decoration: line-through;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="input"><button @click="add()">新增事項</button>
        <ul>
            <li 
                v-for="(item,idx) in items" 
                @click="completed(idx)" 
                :class="{completed:items[idx].completed}"
            >{{item.title}} -- <span @click="del(idx)">刪除</span></li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    input:'',
                    items:[
                        {
                            title:'吃飯',
                            completed:false
                        },
                        {
                            title:'洗衣服',
                            completed:true
                        },
                        {
                            title:'寄信',
                            completed:false
                        }
                    ]
                }
            },
            methods:{
                add(){
                    this.items.push({
                        title: this.input,
                        completed:false
                    });
                    this.input = '';
                },
                del(idx){
                    this.items.splice(idx,1);
                },
                completed(idx){
                    this.items[idx].completed = !this.items[idx].completed;
                    console.log(this.items[idx].completed);
                }
            }
        })
        app.mount('#app')

    </script>
</body>
</html>

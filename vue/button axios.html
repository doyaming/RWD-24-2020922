<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 1000px;
            margin: auto;
        }
        .box {
            flex: 0 0 25%;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="loadpic()">載入圖片</button>
        <div class="container">

            <div v-for="photo in photos" class="box">
                <img :src="photo.download_url" width="200" height="200">
                <h2>
                    {{photo.author}}
                </h2>
                <div> width: {{photo.width}}px / height: {{photo.height}}px</div>
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    photos:[]
                }
            },
            methods:{
                loadpic(){
                    const url = 'https://picsum.photos/v2/list';
                    axios.get(url,{
                        params:{
                            limit: 30,
                            page: 1
                        }
                    })
                    .then(res => {
                        console.log(res.data);
                        this.photos = res.data;
                    });
                }
            }
            // created(){
            //     const url = 'https://picsum.photos/v2/list?limit=10&page=3';
            //     fetch(url)
            //     .then(res => res.json())
            //     .then(data => {
            //         console.log(data);
            //         this.photos = data;
            //     })
            // }
            // created(){
            //     const url = 'https://picsum.photos/v2/list';
            //     axios.get(url,{
            //         params:{
            //             limit: 6,
            //             page: 3
            //         }
            //     })
            //     .then(res => {
            //         console.log(res.data);
            //         this.photos = res.data;
            //     });
            // }
        });
        app.mount('#app');
    </script>
</body>
</html>
